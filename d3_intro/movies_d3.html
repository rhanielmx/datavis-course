<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Movies</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="chart" id="chart1"></div>
        <div class="chart" id="chart2"></div>
        <div class="chart" id="chart3"></div>
        <div class="chart" id="chart4"></div>
    </div>
<script type="text/javascript">
    function render(data, comparator1, comparator2, comparator3) {
        d3.select("#chart1").append("span").append("h1").text("Gráfico de filmes ordenado pela bilheteria");
        d3.select("#chart1").selectAll("div.h-bar")
                .data(data)
            .enter().append("div")
            .attr("class", "h-bar")
            .append("span");
        
        d3.select("#chart1").selectAll("div.h-bar")
                .data(data)
            .attr("class", "h-bar")
            .style("max-width", function (d) {
                return(d3.select("#chart1").node().getBoundingClientRect().width + "px");
            })
            .style("width", function (d) {
                let max_wd = data.sort(comparator1)[0].Worldwide_Gross_M;
                let chart_wd = d3.select("#chart1").node().getBoundingClientRect().width;
                
                return (d.Worldwide_Gross_M) * chart_wd/max_wd + "px";
            })
            .select("span")
                .text(d=>d.Film);
         if(comparator1)
            d3.select("#chart1")
                .selectAll("div.h-bar") 
                .sort(comparator1);
        
        d3.select("#chart2").append("span").append("h1").text("Gráfico de filmes ordenado pelo orçamento");
        d3.select("#chart2").selectAll("div.h-bar")
                .data(data)
            .enter().append("div")
            .attr("class", "h-bar")
            .append("span");
        
        d3.select("#chart2").selectAll("div.h-bar")
                .data(data)
            .attr("class", "h-bar")
            .style("max-width", function (d) {
                return(d3.select("#chart2").node().getBoundingClientRect().width + "px");
            })
            .style("width", function (d) {
                let max_wd = data.sort(comparator2)[0].Budget_M;
                let chart_wd = d3.select("#chart2").node().getBoundingClientRect().width;
            
                return (d.Budget_M) * chart_wd/max_wd + "px";
            })
            .select("span")
                .text(d=>d.Film);
         if(comparator2)
            d3.select("#chart2")
                .selectAll("div.h-bar") 
                .sort(comparator2);
        
        d3.select("#chart3").append("span").append("h1").text("Gráfico de filmes ordenado pelo lucro");
        d3.select("#chart3").selectAll("div.h-bar")
                .data(data)
            .enter().append("div")
            .attr("class", "h-bar")
            .append("span");
        
        d3.select("#chart3").selectAll("div.h-bar")
                .data(data)
            .attr("class", "h-bar")
            .style("max-width", function (d) {
                return(d3.select("#chart3").node().getBoundingClientRect().width + "px");
            })
            .style("width", function (d) {
                let max_wd = data.sort(comparator3)[0].Worldwide_Gross_M-data.sort(comparator3)[0].Budget_M;
                let chart_wd = d3.select("#chart3").node().getBoundingClientRect().width;
                
                return (d.Worldwide_Gross_M-d.Budget_M) * chart_wd/max_wd + "px";
            })
            .select("span")
                .text(d=>d.Film);
         if(comparator3)
            d3.select("#chart3")
                .selectAll("div.h-bar") 
                .sort(comparator3);
        
        data2 = parseData(data);
        
        d3.select("#chart4").append("span").append("h1").text("Gráfico de gêneros ordenado pela bilheteria");
        d3.select("#chart4").selectAll("div.h-bar")
                .data(data2)
            .enter().append("div")
            .attr("class", "h-bar")
            .append("span");
        
        d3.select("#chart4").selectAll("div.h-bar")
                .data(data2)
            .attr("class", "h-bar")
            .style("max-width", function (d) {
                return(d3.select("#chart4").node().getBoundingClientRect().width + "px");
            })
            .style("width", function (d) {
                let max_wd = data2.sort(comparator1)[0].Worldwide_Gross_M;
                let chart_wd = d3.select("#chart4").node().getBoundingClientRect().width;
                
                return (d.Worldwide_Gross_M) * chart_wd/max_wd + "px";
            })
            .select("span")
                .text(d=>d.Genre);
         if(comparator1)
            d3.select("#chart4")
                .selectAll("div.h-bar") 
                .sort(comparator1);
        
        
    
    }; 
    
    function parseData(data){
        let keys = Object.keys(data[0]);
        let genres = [];
        for(let i = 0; i < data.length; i++){
            genres.push(data[i].Genre)
        }
        
        function onlyUnique(value, index, self) { 
            return self.indexOf(value) === index;
        }
        
        genres_unique = genres.filter(onlyUnique); 
        
        let bilheterias = [];
        let valBilheteria;
        for(let j=0; j < genres_unique.length; j++){
            valBilheteria=0;
            for(let i = 0; i < data.length; i++){
                if(data[i].Genre === genres_unique[j]){
                    valBilheteria += data[i].Worldwide_Gross_M
                }
            }
            bilheterias.push(valBilheteria);
        };
        
        let newData = []
        
        for(let i = 0;i < bilheterias.length;i++){
            let meuGenero = {
                Genre: genres_unique[i],
                Worldwide_Gross_M: bilheterias[i]
            };
            
            newData.push(meuGenero)
        }
        return newData;
        //d3.select("#chart4").append("span").append("h1").text(newData[ind].Genre+': '+newData[ind].Bilheteria);
    }

    let comparaBilheteria = function (a, b) { 
        return b.Worldwide_Gross_M - a.Worldwide_Gross_M;
    };
    let comparaOrcamento = function (a, b) { 
        return b.Budget_M - a.Budget_M;
    };
    let comparaLucro = function (a, b) { 
        return (b.Worldwide_Gross_M-b.Budget_M) - (a.Worldwide_Gross_M-a.Budget_M);
    };
    
    d3.json("data/movies.json").then(function(json){ 
        render(json, comparaBilheteria, comparaOrcamento, comparaLucro);
        //eval(json);
    });
</script>
</body>
</html>
